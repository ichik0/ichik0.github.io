<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Leitura Analítica — Adler</title>

  <link rel="stylesheet" href="style.css">

  <!-- Sortable -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <!-- Markmap -->
  <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.4"></script>
  <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15.4"></script>
</head>

<body>
  <main>
    <section>
      <h1>Livro</h1>

      <label>Título</label>
      <input id="bookTitle" />

      <label>Tipo</label>
      <div class="choice">
        <label><input type="radio" name="type" value="teorico"> Teórico</label>
        <label><input type="radio" name="type" value="pratico"> Prático</label>
      </div>

      <label>Descrição geral</label>
      <textarea id="bookDescription"></textarea>
    </section>

    <section>
      <h1>Capítulos</h1>
      <button onclick="addChapter()">Adicionar capítulo</button>
      <div id="chapters"></div>
    </section>

    <section>
      <h1>Visualização estrutural</h1>
      <svg id="markmap"></svg>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
