<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Reading App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <aside class="sidebar">
    <h2>Livros</h2>
    <div id="booksList"></div>
    <button id="addBook" class="primary-card">+ Adicionar livro</button>
  </aside>

  <main class="main">

    <section id="emptyState" class="empty">
      <p>Comece adicionando um livro</p>
    </section>

    <section id="editorSection" class="hidden">
      <h2>Editor</h2>

      <div id="bookEditor"></div>

      <div class="export-bar">
        <button id="exportPdf" class="primary-card">Exportar PDF</button>
      </div>
    </section>

    <section id="visualSection" class="hidden">
      <h2>Visualização estrutural</h2>
      <div id="markmapContainer"></div>
      <button id="centerMap" class="secondary-card">Centralizar</button>
    </section>

  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15.4/dist/browser/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.4/dist/browser/index.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
